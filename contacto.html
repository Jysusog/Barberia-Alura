<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura.</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo-blanco.png" alt="Logo."></h1>
        <h1 class="tituloPrincipal">Barberia Alura</h1>
        <nav>
            <ul class="navegacion" >
                <li><a href="index.html">Home.</a></li>
                <li><a href="productos.html">Productos.</a></li>
                <li><a href="contacto.html">Contacto.</a></li> 
        </ul>
        </nav>
        </div>
    </header>

    <main class="formulario">
        <form action="">
            <label for="nombreyapellido" >Nombre Completo.</label>
            <input type="text" id="nombreyapellido" class="input-padron" required placeholder="Nombre(s) y Apellidos">

            <label for="correoelectronico">Correo Electronico.</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="ejemplo@dominio.com">

            <label for="telefono">Telefono.</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+52) XXXX-XXXX">

            <label for="mensaje">Mensaje.</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required ></textarea>

            <fieldset id="contactado">
                <legend>Como le gustaria ser contactado?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email.</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono.</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp.</label>
                
            </fieldset>

            <fieldset id="selector-horario">
                <legend>En que horario prefiere ser atendido?</legend>
                <select >
                    <option value="En La Mañana.">En La Mañana.</option>
                    <option value="En La Tarde.">En La Tarde.</option>
                    <option value="En La Noche.">En La Noche.</option>
                </select>
            </fieldset>
            

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura? </label>

            <input type="submit" value="Enviar Formulario" id="boton-enviar">

        </form>

        <table id="tabla-horario">
            <thead>
                <tr>
                    <th id="titulo">Nuestros Horarios.</th>
                </tr>
                <tr>
                    <th>Dia.</th>
                    <th>Horario.</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes.</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles.</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes.</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo-blanco.">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
</html>
