<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura.</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo."></h1>
        <h1 class="tituloPrincipal">Barberia Alura</h1>
        <nav>
            <ul class="navegacion" >
                <li><a href="index.html">Home.</a></li>
                <li><a href="productos.html">Productos.</a></li>
                <li><a href="contacto.html">Contacto.</a></li> 
        </ul>
        </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreyapellido" >Nombre y Apellido.</label>
            <input type="text" id="nombreyapellido" class="input-padron">

            <label for="correoelectronico">Correo Electronico.</label>
            <input type="text" id="correoelectronico" class="input-padron">

            <label for="telefono">Telefono.</label>
            <input type="text" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje.</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <div>
                <p>Como le gustaria ser contactado?</p>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email.</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono.</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp.</label>
                
            </div>

            <div>
                <label for="">En que horario prefiere ser atendido?</label>
                <select >
                    <option value="En La Mañana.">En La Mañana.</option>
                    <option value="En La Tarde.">En La Tarde.</option>
                    <option value="En La Noche.">En La Noche.</option>
                </select>
            </div>
            

            <label class="checkbox"><input type="checkbox" name="" id="">Le gustaria recibir novedades de la Barberia Alura? </label>

            <input type="submit" value="Enviar Formulario">

        </form>
        
    </main>

    <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo-blanco.">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
</html>
